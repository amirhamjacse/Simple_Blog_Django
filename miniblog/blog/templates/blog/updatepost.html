{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
<div class="col-sm-10">
<h3 class="text-3 my-5">Edit Post</h3>
{% if messages %}
{% for message in messages  %}
<p {% if message.tags %} class="alert alert-{{message.tags}} mb-5" {% endif %}> 
    {{message}}  <a class="text-danger" href="{% url 'dashboardpage' %}">Back to Dashboard</a> </p>
{% endfor %}
{% endif %}

<form action="" method="post">
{% csrf_token %}
{{form.as_p}}
<input type="submit" value="Update" class="btn btn-success">
<a href="{% url 'dashboardpage' %}" class="btn btn-danger">Back to Dashbord</a> 
</form>
</div>
</div>

{% endblock content %}
